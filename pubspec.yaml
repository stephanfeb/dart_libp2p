name: dart_libp2p
description: A comprehensive Dart implementation of the libp2p networking stack with modular architecture, multiple transports (TCP/UDX), Noise security, and peer-to-peer capabilities.
version: 0.5.2
homepage: https://github.com/stephanfeb/dart_libp2p
repository: https://github.com/stephanfeb/dart_libp2p
documentation: https://github.com/stephanfeb/dart_libp2p/tree/main/docs
issue_tracker: https://github.com/stephanfeb/dart_libp2p/issues

environment:
  sdk: '^3.5.0'

dependencies:
  protobuf: ^3.1.0
  x25519: ^0.1.1
  cryptography: ^2.7.0
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  fixnum: ^1.1.0
  uuid: ^4.4.2
  synchronized: ^3.3.0+3
  bs58: ^1.0.2
  dart_multihash: ^1.0.1
  base32: ^2.1.3
  multicast_dns: ^0.3.2
  base_x: ^2.0.0

  dart_udx: ^0.3.0

  dcid: ^1.0.0

  async: ^2.11.0
  meta: ^1.9.1
  collection: ^1.17.1
  logging: ^1.2.0
  convert: ^3.1.0
  args: ^2.7.0
  buffer: ^1.2.3
  stack_trace: ^1.12.1

dev_dependencies:
  mockito: ^5.4.5
  build_runner: ^2.4.15
  protoc_builder: ^0.4.1
  test: ^1.24.0
  protoc_plugin: ^21.1.2
  lints: ^2.1.0
